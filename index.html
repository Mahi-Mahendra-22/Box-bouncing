<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bounsing Box</title>

</head>
<style>
    .box{
        width: 50px;
        height: 50px;
        border-radius: 50px;
        background-color: rgb(25, 0, 255);
        position: relative;
        margin: 50px auto;

        animation-name: bounce;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        
    }
    @keyframes bounce{
        from{
            top:0px;
        }
        to{
            top: 500px;
            
        }
    }

</style>
<body>
    <div class="box"></div>
    
</body>
</html>
